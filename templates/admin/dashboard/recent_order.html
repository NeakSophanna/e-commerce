<div class="col-md-8">
    <div class="card">
      <div class="card-header border-transparent">
        <h3 class="card-title">Recent Orders</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table m-0">
            <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Total Amount ($)</th>
              <th>Payment Method</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
              <tr v-for="(item,index) in item_list.recent_orders">
                <td>[[index+1]]</td>
                <td>[[item.customer_name]]</td>
                <td>$[[item.total.toFixed(2)]]</td>
                <td>[[item.payment_method]]</td>
                <td>
                  <span
                          :class="{
                                    'badge badge-warning': item.status === 'Pending',
                                    'badge badge-success': item.status === 'Complete',
                                    'badge badge-danger': item.status === 'Canceled'
                          }">
                    [[item.status]]
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
    </div>
</div>
