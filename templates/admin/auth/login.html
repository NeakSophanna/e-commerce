<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
      max-width: 380px;
      width: 100%;
    }

    .card-flip {
      position: relative;
      transform-style: preserve-3d;
      width: 100%;
    }

    .card-face {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 30px;
      width: 100%;
    }

    .form-control,
    .form-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control:focus,
    .form-select:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #0d6efd;
      box-shadow: 0 0 5px #0d6efd;
      color: #fff;
    }

    option {
      background-color: #1a1a1a;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #007bff, #00bfff);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00bfff, #007bff);
      transform: scale(1.05);
    }

    a {
      color: #0d6efd;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card-container">
      <div class="card-flip">
        <!-- Login Form -->
        <div class="card-face text-center">
          <h3 class="mb-4">Admin Login</h3>

          <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              v-model="loginData.username"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              v-model="loginData.password"
              required
            />
          </div>

          <button class="btn btn-primary w-100 py-2" @click="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;
        createApp({
            delimiters: ['[[', ']]'],
            data(){
                return{
                  loginData: { username: null, password: null },
                }
            },
            methods:{
                onFileChange(e){
                  this.registerData.imageFile = e.target.files[0] || null;
                },
                login(){
                    if(this.loginData.username && this.loginData.password){
                      axios.post('/admin/login/login', {
                        username: this.loginData.username,
                        password: this.loginData.password
                      }).then((res) => {
                          if(res.data.login){
                             window.location.href = "/admin/dashboard";
                          }
                      }).catch((err) => {
                        console.log(err);
                          if(err.response.status==401){
                              Swal.fire({
                                icon: "error",
                                title: "Oops...",
                                text: err.response.data.message
                              });
                          }
                      })
                    }else{
                      Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "All fields are required"
                      });
                    }
                },
            },
            mounted(){

            }

        }).mount('#app')
    </script>
</body>
</html>
