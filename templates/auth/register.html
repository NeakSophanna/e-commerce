{% extends "master.html" %}

{% block title %}Register | Pav E-Commerce{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;overflow:hidden;">
  <div class="card border-0 shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 16px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold text-success">Create Account âœ¨</h3>
      <!-- Elegant message box -->
      <div v-if="message"
           :class="[
             'alert',
             messageType === 'success' ? 'alert-success' : 'alert-danger'
           ]"
           class="py-2 px-3 mt-2 mb-1 rounded-3 shadow-sm"
           style="font-size: 0.9rem; display: inline-block;">
        [[ message ]]
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Username</label>
      <input type="text" class="form-control" v-model="registerData.username" placeholder="Enter your username">
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
            <input type="email" class="form-control" v-model="registerData.email" placeholder="Enter your email">
            <button class="btn btn-outline-primary" @click="sendOTP">Verify Email</button>
        </div>
    </div>
    <div v-if="otpSent" class="mb-3">
      <label class="form-label fw-semibold">Verification Code</label>
      <div class="input-group">
        <input type="text" class="form-control" v-model="registerData.otp" placeholder="Enter Verification Code">
        <button class="btn btn-outline-success" @click="verifyOTP">Verify</button>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" v-model="registerData.password" placeholder="Create your password">
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold">Confirm Password</label>
      <input type="password" class="form-control" v-model="registerData.confirm_password" placeholder="Confirm your password">
    </div>

    <button class="btn w-100 py-2 text-white fw-semibold"
            style="background: linear-gradient(90deg, #198754, #20c997); border-radius: 8px; font-size: 1rem;"
            @click="register">
      <i class="fas fa-user-plus me-2"></i> Register
    </button>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted" style="font-size: 0.9rem;">
        Already have an account?
        <a href="/login" class="text-decoration-none fw-semibold text-success">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
