{% extends "master.html" %}

{% block title %}Login | Pav E-Commerce{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;overflow:hidden;">
  <div class="card border-0 shadow-lg p-4" style="max-width: 380px; width: 100%; border-radius: 16px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold text-primary">Welcome Back ðŸ‘‘</h3>
      <!-- Elegant message box -->
      <div v-if="message"
           :class="[
             'alert',
             messageType === 'success' ? 'alert-success' : 'alert-danger'
           ]"
           class="py-2 px-3 mt-2 mb-1 rounded-3 shadow-sm"
           style="font-size: 0.9rem; display: inline-block;">
        [[ message ]]
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" class="form-control" v-model="loginData.email" placeholder="Enter your email">
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" v-model="loginData.password" placeholder="Enter your password">
    </div>

    <button class="btn w-100 py-2 text-white fw-semibold"
            style="background: linear-gradient(90deg, #0d6efd, #6610f2); border-radius: 8px; font-size: 1rem;"
            @click="login">
      <i class="fas fa-sign-in-alt me-2"></i> Login
    </button>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted" style="font-size: 0.9rem;">
        Donâ€™t have an account?
        <a href="/register" class="text-decoration-none fw-semibold text-primary">Register</a>
      </p>
      <p class="mb-0 text-muted" style="font-size: 0.9rem;">
        <a href="/forgot-password" class="text-decoration-none fw-semibold text-primary">Forgot Password?</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
