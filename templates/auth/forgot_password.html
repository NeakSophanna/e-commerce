{% extends "master.html" %}

{% block title %}Forgot Password | Pav E-Commerce{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; overflow:hidden;">
  <div class="card border-0 shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 16px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold text-primary">Forgot Password ðŸ”’</h3>
      <p v-if="!message" class="text-muted mb-2" style="font-size: 0.9rem;">Enter your email to reset your password</p>

      <!-- Message box -->
      <div v-else
           :class="[
             'alert',
             messageType === 'success' ? 'alert-success' : 'alert-danger'
           ]"
           class="py-2 px-3 mt-2 mb-1 rounded-3 shadow-sm"
           style="font-size: 0.9rem; display: inline-block;">
        [[ message ]]
      </div>
    </div>

    <!-- Email field -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Email Address</label>
      <div class="input-group">
        <input type="email" class="form-control" v-model="forgotData.email" placeholder="Enter your email">
        <button class="btn btn-outline-primary" @click="sendResetOTP">Send Code</button>
      </div>
    </div>

    <!-- OTP field -->
    <div v-if="otpSent" class="mb-3">
      <label class="form-label fw-semibold">Verification Code</label>
      <div class="input-group">
        <input type="text" class="form-control" v-model="forgotData.otp" placeholder="Enter verification code">
        <button class="btn btn-outline-success" @click="verifyResetOTP">Verify</button>
      </div>
    </div>

    <!-- New password fields -->
    <div v-if="otpVerified">
      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input type="password" class="form-control" v-model="forgotData.new_password" placeholder="Enter new password">
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Confirm New Password</label>
        <input type="password" class="form-control" v-model="forgotData.confirm_password" placeholder="Confirm new password">
      </div>
    </div>

    <!-- Reset button -->
    <button class="btn w-100 py-2 text-white fw-semibold"
            style="background: linear-gradient(90deg, #0d6efd, #4dabf7); border-radius: 8px; font-size: 1rem;"
            @click="resetPassword">
      <i class="fas fa-key me-2"></i> Reset Password
    </button>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted" style="font-size: 0.9rem;">
        Remember your password?
        <a href="/login" class="text-decoration-none fw-semibold text-primary">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
